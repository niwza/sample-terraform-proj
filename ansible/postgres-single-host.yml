---
- hosts: ec2
  gather_facts: false
  tasks:
    - name: Wait for ssh
      local_action: wait_for port=22 host="{{ item }}" search_regex=OpenSSH
      with_items: '{{ groups.ec2 }}'

- hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Install python2
      raw: "apt-get -qq update && apt-get -yq install python python-simplejson"

- hosts: db
  roles:
    - common
